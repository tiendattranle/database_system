<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login screen</title>
		<link
			rel="shortcut icon"
			href="images/HCMUT_official_logo.ico"
			type="image/x-icon" />
		<style>
			html,
			body {
				overflow-x: hidden;
				margin: 0;
				padding: 0;
			}
			.hover-div {
				width: 200px;
				height: 65px;
				display: flex;
				justify-content: center;
				align-items: center;
				font-size: 18px;
				font-weight: bold;
				color: #b3b7bd;
				background-color: white;
				transition: background-color 0.3s ease, color 0.3s ease;
			}

			.hover-div:hover {
				background-color: #b3b7bd;
				color: #ab1d1c;
			}

			#slideshow {
				width: 44%;
				height: 100%;
				position: absolute;
				left: 53%;
				top: 0%;
				transition: opacity 2s ease-in-out, transform 2s ease-in-out;
				opacity: 1;
				transform: scale(1);
				transform: scale(1.2);
			}
			#slideshow.hidden {
				opacity: 0;
			}
			#wrongpw_message {
				background-color: #ffdddd;
				color: red;
				width: 12%;
				top: 53%;
				left: 24.7%;
				font-size: 72%;
				position: absolute;

				display: none; /* Mặc định ẩn */
				font-family: Montserrat;
				/* Căn giữa chữ */
				display: flex;
				justify-content: center; /* Căn giữa theo chiều ngang */
				align-items: center; /* Căn giữa theo chiều dọc */
				text-align: center; /* Căn giữa text */
				margin-bottom: 900%;
			}
		</style>
		<link rel="stylesheet" href={{ url_for('static', filename='css/input.css')}} /> 
		<link rel="stylesheet" href={{ url_for('static', filename='css/registerStyle.css') }} />
	</head>
	<body>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet" />
		<div class="form-container">
			<h2>Registration Form</h2>
			<form action="/submit" method="POST">
				<!-- Full Name -->
				<div class="form-group">
					<label for="full-name">Full Name:</label>
					<input type="text" id="full-name" name="full_name" required placeholder="Enter your full name">
				</div>
				
				<!-- Phone Number -->
				<div class="form-group">
					<label for="phone-number">Phone Number:</label>
					<input type="tel" id="phone-number" name="phone_number" required placeholder="Enter your phone number" pattern="[0-9]{10}">
				</div>
				
				<!-- Date of Birth -->
				<div class="form-group">
					<label for="dob">Date of Birth:</label>
					<input type="date" id="dob" name="dob" required>
				</div>
				
				<!-- Gender -->
				<div class="form-group">
					<label for="gender">Gender:</label>
					<select id="gender" name="gender" required>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
				
				<!-- Email -->
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required placeholder="Enter your email">
				</div>
				
				<!-- Password -->
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required placeholder="Enter your password">
				</div>
				
				<!-- Confirm Password -->
				<div class="form-group">
					<label for="confirm-password">Confirm Password:</label>
					<input type="password" id="confirm-password" name="confirm_password" required placeholder="Confirm your password">
				</div>
				
				<div class="form-group">
					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
